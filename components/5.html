<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>个人作品集展示</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   <video src="../assets/5.mp4" controls autoplay loop class="Video"></video>
   <p class="Text">
   这是一个横版射击游戏,通过1、2、3切换武器,点击鼠标左键进行射击。武器1对敌人造成1点伤害,武器2对敌人造成2点伤害,武器3使敌人眩晕1秒。
   武器数量会在角色死亡后重置。玩家需要操控角色击杀敌人获取通往下一关的钥匙,可以通过按下b查看背包中的钥匙。
   </p>
</body>
</html>
