    这是一个龙舟竞速小游戏,分为两个模式:无尽模式和闯关模式,玩家可以通过w、a、s、d键操控龙舟移动。吃到粽子可以给龙舟加速,遇到石头会减速。
	在闯关模式中速度小于0.5则失败,大于3.0则成功。初始速度为1.5.在无尽模式中，没有终点，玩家可以操控龙舟创造新的成绩。
